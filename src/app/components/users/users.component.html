<main class="container">
  <div class="bg-light p-5 rounded">
    <h1>Users</h1>
    <p class="lead">This is an users list</p>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of list$ | async">{{item.name.firstname}}</mat-list-item>
    </mat-list>
  </div>
</main>
